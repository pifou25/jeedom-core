<div
  class="cmd cmd-widget #history#"
  data-type="info"
  data-subtype="numeric"
  data-template="alert"
  data-version="#version#"
  data-eqLogic_id="#eqLogic_id#"
  data-cmd_id="#id#"
  data-cmd_uid="#uid#"
  title="#collectDate#"
>
  <center>
    <div class="cmdName #hide_name#">#valueName#</div>
    <span class="iconCmd cursor"></span>
  </center>
  <script>
    jeedom.cmd.addUpdateFunction("#id#", function (_options) {
      if (
        _options.display_value == "1" ||
        _options.display_value == 1 ||
        _options.display_value == "99" ||
        _options.display_value == 99 ||
        _options.display_value == "on"
      ) {
        if (jeedom.cmd.normalizeName("#name#") == "on") {
          $(".cmd[data-cmd_id=#id#]").hide();
        } else {
          $(".cmd[data-cmd_id=#id#]").show();
          $(".cmd[data-cmd_id=#id#] .iconCmd")
            .empty()
            .append('<i class="far fa-bell"></i>');
        }
      } else if (
        _options.display_value == "0" ||
        _options.display_value == 0 ||
        _options.display_value == "off"
      ) {
        if (jeedom.cmd.normalizeName("#name#") == "off") {
          $(".cmd[data-cmd_id=#id#]").hide();
        } else {
          $(".cmd[data-cmd_id=#id#]").show();
          $(".cmd[data-cmd_id=#id#] .iconCmd")
            .empty()
            .append('<i class="far fa-bell-slash"></i>');
        }
      }
    });
    jeedom.cmd.refreshValue([
      {
        cmd_id: "#id#",
        display_value: "#state#",
        valueDate: "#valueDate#",
        collectDate: "#collectDate#",
        alertLevel: "#alertLevel#",
        unit: "#unite#",
      },
    ]);

    $(".cmd[data-cmd_uid=#uid#] .iconCmd")
      .off()
      .on("click", function () {
        jeedom.cmd.execute({ id: "#id#" });
      });
  </script>
</div>
