<div
  class="scenario scenario-widget"
  data-scenario_id="#id#"
  data-group="#group#"
  data-version="#version#"
>
  <center class="widget-name">
    <a
      class="link ui-btn-inline waves-button"
      data-page="scenariolog"
      data-title="#name#"
      data-option="#id#"
      >#name#</a
    >
  </center>
  <center>
    <span class="state"> #icon# </span>
    <span>
      <a
        class="ui-btn ui-mini ui-btn-inline waves-effect waves-button changeScenarioState"
        data-state="start"
        ><i class="fa fa-play"></i
      ></a>
      <a
        class="ui-btn ui-mini ui-btn-inline waves-effect waves-button changeScenarioState"
        data-state="stop"
        ><i class="fa fa-stop"></i
      ></a>
      <a
        class="ui-btn ui-mini ui-btn-inline waves-effect waves-button changeScenarioState"
        data-state="activate"
        ><i class="fa fa-power-off"></i
      ></a>
      <a
        class="ui-btn ui-mini ui-btn-inline waves-effect waves-button changeScenarioState"
        data-state="deactivate"
        ><i class="fa fa-power-off"></i
      ></a>
    </span>
    <div class="value">
      <span id="lastLaunch#id#" class="timeCmd label">#lastLaunch#</span>
    </div>
  </center>
  <script>
    $(".scenario[data-scenario_id=#id#] .changeScenarioState").on(
      "click",
      function () {
        $(".scenario[data-scenario_id=#id#] .state")
          .empty()
          .append('<i class="fa fa-spinner fa-spin"></i>');
        jeedom.scenario.changeState({
          id: $(this).closest(".scenario").attr("data-scenario_id"),
          state: $(this).attr("data-state"),
          error: function (error) {
            jeedomUtils.showAlert({ message: error.message, level: "danger" });
            $(".scenario[data-scenario_id=#id#] .state")
              .empty()
              .append('<i class="fa fa-times"></i>');
          },
        });
      },
    );

    jeedom.scenario.update["#id#"] = function (_options) {
      if (isset(_options.name)) {
        $(".scenario[data-scenario_id=#id#] .widget-name a")
          .empty()
          .append(_options.name);
      }
      if (typeof _options.icon != "undefined" && _options.icon != "") {
        $(".scenario[data-scenario_id=#id#] .state")
          .empty()
          .append(_options.icon);
      }
      $(".scenario[data-scenario_id=#id#] .changeScenarioState").hide();
      if (typeof _options.isActive == "undefined" || _options.isActive == "1") {
        $(".scenario[data-scenario_id=#id#]").removeClass("disabled");
        if (_options.state == "in progress" || _options.state == "starting") {
          $(".scenario[data-scenario_id=#id#] .state")
            .empty()
            .append('<i class="fa fa-spinner fa-spin"></i>');
          $(
            ".scenario[data-scenario_id=#id#] .changeScenarioState[data-state=stop]",
          ).show();
          $(
            ".scenario[data-scenario_id=#id#] .changeScenarioState[data-state=deactivate]",
          ).show();
        } else if (_options.state == "error" || _options.state == "stop") {
          $(".scenario[data-scenario_id=#id#] .state").empty().append("#icon#");
          $(
            ".scenario[data-scenario_id=#id#] .changeScenarioState[data-state=start]",
          ).show();
          $(
            ".scenario[data-scenario_id=#id#] .changeScenarioState[data-state=deactivate]",
          ).show();
        }
      } else {
        $(".scenario[data-scenario_id=#id#]").addClass("disabled");
        $(".scenario[data-scenario_id=#id#] .state").empty().append("#icon#");
        $(
          ".scenario[data-scenario_id=#id#] .changeScenarioState[data-state=activate]",
        ).show();
      }
      $("#lastLaunch#id#").html(_options.lastLaunch);
    };
    jeedom.scenario.update["#id#"]({
      isActive: "#isActive#",
      state: "#state#",
      lastLaunch: "#lastLaunch#",
      icon: "#icon#",
      name: "#name#",
    });
  </script>
</div>
