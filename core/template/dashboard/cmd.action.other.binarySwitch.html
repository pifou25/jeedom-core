<div
  class="cmd cmd-widget cursor"
  data-type="action"
  data-subtype="other"
  data-template="binarySwitch"
  data-cmd_id="#id#"
  data-cmd_uid="#uid#"
  data-version="#version#"
  data-eqLogic_id="#eqLogic_id#"
>
  <div class="content-xs">
    <span class="cmdName #hide_name#">#valueName#</span>
    <label class="binarySwitch tooltips" title="#name#">
      <input type="checkbox" class="binarySwitch" />
      <span class="binarySwitch execute">
        <span class="binarySwitchHandle"></span>
      </span>
    </label>
  </div>
  <div
    class="timeCmd label label-default #value_history#"
    data-type="info"
    data-cmd_id="#value_id#"
  ></div>
  <template>
    <div>color : rgb(20,20,20) ({{couleur d'arrière plan}})</div>
    <div>color_switch : rgb(230,230,230) ({{couleur de la pastille}})</div>
    <div>time : duration|date ({{Affiche durée ou date de la valeur}})</div>
  </template>
  <script>
    document
      .querySelector(".cmd[data-cmd_uid=#uid#] .execute")
      .addEventListener("click", function (event) {
        jeedom.cmd.execute({ id: "#id#" });
        event.preventDefault();
        event.stopPropagation();
      });

    jeedom.cmd.addUpdateFunction("#id#", function (_options) {
      if (
        is_object((cmd = document.querySelector('.cmd[data-cmd_uid="#uid#"]')))
      ) {
        if ("#time#" == "duration" || "#time#" == "date") {
          jeedom.cmd.displayDuration(
            _options.valueDate,
            cmd.querySelector(".timeCmd"),
            "#time#",
          );
        }

        if (_options.display_value >= 1 || _options.display_value == "on") {
          if (jeedom.cmd.normalizeName("#name#") == "on") {
            cmd.unseen();
          } else {
            cmd.seen();
            cmd.querySelector("input.binarySwitch").checked = true;
          }
        } else {
          if (jeedom.cmd.normalizeName("#name#") == "off") {
            cmd.unseen();
          } else {
            cmd.seen();
            cmd.querySelector("input.binarySwitch").checked = false;
          }
        }

        if (cmd.querySelector(".cmdName").hasClass("hidden")) {
          cmd.querySelector(".content-xs").style.justifyContent = "center";
        }
      }
    });

    jeedom.cmd.refreshValue([
      {
        cmd_id: "#id#",
        display_value: "#state#",
        valueDate: "#valueDate#",
        collectDate: "#collectDate#",
        alertLevel: "#alertLevel#",
        unit: "#unite#",
      },
    ]);

    if (domUtils.issetWidgetOptParam("#color#", "color")) {
      document.querySelector(
        '.cmd[data-cmd_uid="#uid#"] span.binarySwitch',
      ).style.backgroundColor = "#color#";
    }
    if (domUtils.issetWidgetOptParam("#color_switch#", "color_switch")) {
      document
        .querySelector('.cmd[data-cmd_uid="#uid#"] span.binarySwitchHandle')
        .style.setProperty("background-color", "#color_switch#", "important");
    }
  </script>
</div>
