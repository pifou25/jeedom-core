<div
  class="cmd cmd-widget"
  data-type="action"
  data-subtype="other"
  data-cmd_id="#id#"
  data-template="btnAlert"
  data-cmd_uid="#uid#"
  data-version="#version#"
  data-eqLogic_id="#eqLogic_id#"
>
  <div class="content">
    <a class="btn btn-sm btn-default execute cmdName tooltips" title="#name#">
      <span class="iconCmdLine"></span>
      <span class="cmdName #hide_name#">#valueName#</span>
    </a>
  </div>
  <div
    class="timeCmd label label-default #value_history#"
    data-type="info"
    data-cmd_id="#value_id#"
  ></div>
  <template>
    <div>time : duration|date ({{Affiche dur√©e ou date de la valeur}})</div>
  </template>
  <script>
    document
      .querySelector(".cmd[data-cmd_uid=#uid#] .execute")
      .addEventListener("click", function () {
        jeedom.cmd.execute({ id: "#id#" });
      });

    jeedom.cmd.addUpdateFunction("#id#", function (_options) {
      if (
        is_object((cmd = document.querySelector('.cmd[data-cmd_uid="#uid#"]')))
      ) {
        if ("#time#" == "duration" || "#time#" == "date") {
          jeedom.cmd.displayDuration(
            _options.valueDate,
            cmd.querySelector(".timeCmd"),
            "#time#",
          );
        }

        if (_options.display_value >= 1 || _options.display_value == "on") {
          if (jeedom.cmd.normalizeName("#name#") == "on") {
            cmd.unseen();
          } else {
            cmd.seen();
            cmd.querySelector(".iconCmdLine").innerHTML =
              '<i class="icon_red far fa-bell"></i>';
          }
        } else {
          if (jeedom.cmd.normalizeName("#name#") == "off") {
            cmd.unseen();
          } else {
            cmd.seen();
            cmd.querySelector(".iconCmdLine").innerHTML =
              '<i class="icon_green far fa-bell-slash"></i>';
          }
        }
      }
    });

    jeedom.cmd.refreshValue([
      {
        cmd_id: "#id#",
        display_value: "#state#",
        valueDate: "#valueDate#",
        collectDate: "#collectDate#",
        alertLevel: "#alertLevel#",
        unit: "#unite#",
      },
    ]);
  </script>
</div>
