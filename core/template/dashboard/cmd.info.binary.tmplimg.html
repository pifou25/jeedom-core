<div
  class="cmd cmd-widget #history#"
  data-type="info"
  data-subtype="binary"
  data-template="tmplimg"
  data-cmd_id="#id#"
  data-cmd_uid="#uid#"
  data-version="#version#"
>
  <div class="title #hide_name#">
    <div class="cmdName">#name_display#</div>
  </div>
  <div class="content">
    <span class="imgCmd"></span>
  </div>
  <div class="state">
    <span class="value"></span>
  </div>
  <div class="timeCmd label label-default #history#" data-type="info"></div>
  <div class="cmdStats #hide_history#">
    <span title="{{Minimum}}" class="tooltips">#minHistoryValue#</span>|<span
      title="{{Moyenne}}"
      class="tooltips"
      >#averageHistoryValue#</span
    >|<span title="{{Maximum}}" class="tooltips">#maxHistoryValue#</span>
    <i class="#tendance#"></i>
  </div>
  <template>
    <div>time : duration|date ({{Affiche dur√©e ou date de la valeur}})</div>
  </template>
  <script>
    jeedom.cmd.addUpdateFunction("#id#", function (_options) {
      if (
        is_object((cmd = document.querySelector('.cmd[data-cmd_uid="#uid#"]')))
      ) {
        cmd
          .querySelector(".content")
          .setAttribute(
            "title",
            "{{Date de valeur}}: " +
              _options.valueDate +
              "<br>{{Date de collecte}}: " +
              _options.collectDate,
          );
        if (
          "#_time_widget_#" == "1" ||
          "#time#" == "duration" ||
          "#time#" == "date"
        ) {
          jeedom.cmd.displayDuration(
            _options.valueDate,
            cmd.querySelector(".timeCmd"),
            "#time#",
          );
        }

        if (_options.display_value == 1) {
          cmd.setAttribute("data-state", 1);
          cmd.querySelector(".imgCmd").innerHTML = jeedom.widgets.getThemeImg(
            "#_img_light_on_#",
            "#_img_dark_on_#",
          );
        } else if (_options.display_value == 0) {
          cmd.setAttribute("data-state", 0);
          cmd.querySelector(".imgCmd").innerHTML = jeedom.widgets.getThemeImg(
            "#_img_light_off_#",
            "#_img_dark_off_#",
          );
        } else {
          cmd.querySelector(".value").innerHTML =
            '<span class="label label-danger">' + _options.value + "</span>";
        }

        if (
          is_numeric("#_desktop_width_#") &&
          is_object((img = cmd.querySelector(".imgCmd img")))
        ) {
          img.style.setProperty("width", "#_desktop_width_#px", "important");
        }

        if (_options.alertLevel == "warning") {
          cmd.querySelector(".value").innerHTML =
            '<span class="label label-warning"><i class="fas fa-bell"></i> ' +
            _options.value +
            "</span>";
        } else if (_options.alertLevel == "danger") {
          cmd.querySelector(".value").innerHTML =
            '<span class="label label-danger"><i class="fas fa-exclamation"></i> ' +
            _options.value +
            "</span>";
        }
      }
      document.body.addEventListener("changeThemeEvent", function () {
        if (
          is_object(
            (cmd = document.querySelector('.cmd[data-cmd_uid="#uid#"]')),
          )
        ) {
          if (cmd.getAttribute("data-state") == 1) {
            cmd.querySelector(".imgCmd").innerHTML = jeedom.widgets.getThemeImg(
              "#_img_light_on_#",
              "#_img_dark_on_#",
            );
          } else {
            cmd.querySelector(".imgCmd").innerHTML = jeedom.widgets.getThemeImg(
              "#_img_light_off_#",
              "#_img_dark_off_#",
            );
          }

          if (
            is_numeric("#_desktop_width_#") &&
            is_object((img = cmd.querySelector(".imgCmd img")))
          ) {
            img.style.setProperty("width", "#_desktop_width_#px", "important");
          }
        }
      });
    });

    jeedom.cmd.refreshValue([
      {
        cmd_id: "#id#",
        value: "#value#",
        display_value: "#state#",
        valueDate: "#valueDate#",
        collectDate: "#collectDate#",
        alertLevel: "#alertLevel#",
        unit: "#unite#",
      },
    ]);
  </script>
</div>
