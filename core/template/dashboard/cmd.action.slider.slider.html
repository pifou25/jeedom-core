<div
  class="cmd cmd-widget"
  data-type="action"
  data-subtype="slider"
  data-template="default"
  data-cmd_id="#id#"
  data-cmd_uid="#uid#"
  data-version="#version#"
  data-eqLogic_id="#eqLogic_id#"
>
  <div class="title #hide_name#">
    <div class="cmdName">#name_display#</div>
  </div>
  <div class="content">
    <div id="widget_slider#id#" class="slider"></div>
  </div>
  <div
    class="timeCmd label label-default #value_history#"
    data-type="info"
    data-cmd_id="#value_id#"
  ></div>
  <template>
    <div>color : rgb(20,20,20) ({{Couleur d'arrière plan}})</div>
    <div>step : 0.5 ({{Pas du changement de valeur}})</div>
    <div>time : duration|date ({{Affiche durée ou date de la valeur}})</div>
  </template>
  <script>
    window["mySlider#id#"] = domUtils.createWidgetSlider({
      sliderDiv: document.getElementById("widget_slider#id#"),
      state: "#state#" == "" ? parseFloat("#minValue#") : "#state#",
      min: parseFloat("#minValue#"),
      max: parseFloat("#maxValue#"),
      step: domUtils.issetWidgetOptParam("#step#", "step")
        ? parseFloat("#step#")
        : 1,
      tooltips: true,
      format: true,
      unite: "#unite#",
    });

    window["mySlider#id#"].on("change", function (values, handle) {
      jeedom.cmd.execute({
        id: "#id#",
        value: { slider: values[handle].replace("#unite#", "").trim() },
      });
    });

    jeedom.cmd.addUpdateFunction("#id#", function (_options) {
      if (
        is_object((cmd = document.querySelector('.cmd[data-cmd_uid="#uid#"]')))
      ) {
        if ("#time#" == "duration" || "#time#" == "date") {
          jeedom.cmd.displayDuration(
            _options.valueDate,
            cmd.querySelector(".timeCmd"),
            "#time#",
          );
        }
        if (_options.value != undefined) {
          window["mySlider#id#"].set(_options.value);
        }
      }
    });

    jeedom.cmd.refreshValue([
      {
        cmd_id: "#id#",
        value: "#state#",
        display_value: "#state#",
        valueDate: "#valueDate#",
        collectDate: "#collectDate#",
        alertLevel: "#alertLevel#",
        unit: "#unite#",
      },
    ]);

    if (domUtils.issetWidgetOptParam("#color#", "color")) {
      document
        .querySelector('.cmd[data-cmd_uid="#uid#"] .noUi-handle')
        .style.setProperty("background-color", "#color#", "important");
      document
        .querySelector('.cmd[data-cmd_uid="#uid#"] .noUi-connect')
        .style.setProperty("background-color", "#color#", "important");
    }
  </script>
</div>
